<html lang="en">
  <head>
      
  
    <title>Guessing Game</title>
    

    <!-- Bootstrap and CSS and font awesome here-->
    <link rel="stylesheet" type="text/css" href = "css/main.css">
    <link rel="stylesheet" type="text/css" href = "css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    

  
  </head>
  <body>

   
      <div id='app' class="container center" >

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title' class="text-primary ">Play the Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100!</h2><!--</marquee>-->
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" placeholder="#" maxlength="3" autofocus=autofocus>
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
              <li class="guess">?</li>
              <li class="guess">?</li>
              <li class="guess">?</li>
              <li class="guess">?</li>
              <li class="guess">?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            
               <button  class="btn btn-danger " id="reset"><i class="fa fa-close"> Reset</i></button>
                <button  class="btn btn-info " id="hint"><i class="fa fa-info-circle"> Hint</i></button>
            
              

          </div>
        </div>
      </div>



    <div id='footer' class="container">
        <div class="row">
          <div class='col-sm-4'>
            <img class="img-responsive" src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Yeshi Wangdi</h4>
          </div>

          <div class='graaa col-sm-4 '>
            <img class="img-responsive" src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/GuessingGame.js"></script>

  </body>
  

  

</html>
